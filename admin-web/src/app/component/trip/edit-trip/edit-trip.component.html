<p class="text-[30px] font-medium text-gray-900 mb-2">Select a trip to delete</p>
<div class="flex flex-col gap-3">
  <div class="flex gap-3">
    <input
      type="date"
      [(ngModel)]="selectedDate"
      [attr.min]="today"
      class="border w-64 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <select
      [(ngModel)]="departure"
      class="border w-64 rounded-lg border-gray-300 px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled selected>Select departure</option>
      <option
        *ngFor="let location of locations"
        [value]="location"
        [hidden]="location === destination"
      >
        {{ location }}
      </option>
    </select>
  </div>
  <div class="flex gap-3">
    <input
      type="number"
      [(ngModel)]="trainCode"
      placeholder="Enter train code"
      class="border w-64 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <select
      [(ngModel)]="destination"
      class="border w-64 rounded-lg border-gray-300 px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled selected>Select destination</option>
      <option
        *ngFor="let location of locations"
        [value]="location"
        [hidden]="location === departure"
      >
        {{ location }}
      </option>
    </select>
    <button
      (click)="onDeleteTrip()"
      class="bg-blue-600 text-white text-sm font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Delete Trip
    </button>
  </div>
</div>

<div
  *ngIf="isDeleting"
  class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-[300px]">
    <p class="text-lg font-semibold mb-2">Deleting trip...</p>
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-500 mx-auto"></div>
  </div>
</div>
